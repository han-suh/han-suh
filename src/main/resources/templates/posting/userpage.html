<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>개인페이지</title>
</head>
<body>
<h1><span th:text="${user.userId}"></span>님의 페이지</h1>
<p th:text="${user.userName}"></p>
<p th:text="${user.userEmail}"></p>
<p><a th:href="@{'/artu/{userId}/follower'(userId=${user.userId})}">팔로워</a></p>
<p th:text="${countFollowerCount}">팔로워 수</p>
<p><a th:href="@{'/artu/{userId}/followee'(userId=${user.userId})}">팔로우</a></p>
<p th:text="${countFolloweeCount}">팔로우 수</p>
<div>
    <button id="postingBtn">포스트</button>
    <div id="postLocation"></div>
</div>

</body>
</html>
